<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app"></div>
    <div class="container">
        <div class="weather-app">
            <h1 id="city">
                Bowie, MD
            </h1>

            <form id="search-city">
                <input type="text" placeholder="what city?" autofocus="on" class="form-control" id="city-input">

                <input type="submit" value="Search" id="search-form">
            </form>

            <h2 id="temperature"></h2>

            <p id="date">
                What is the weather going to be like in your city today?
            </p>

            <div class="row">
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                            Mon
                            <br>
                            45
                        </div>
                    </div>

                </div>
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                            Tues
                            <br>
                            55
                        </div>
                    </div>

                </div>
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                            Wed
                            <br>
                            60
                        </div>
                    </div>

                </div>
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                            Thurs
                            <br>
                            35
                        </div>
                    </div>

                </div>
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                            Fri
                            <br>
                            70
                        </div>
                    </div>

                </div>
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                            Sat
                            <br>
                            75
                        </div>
                    </div>

                </div>
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                            Sun
                            <br>
                            65
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="index.js"></script>

        <a href="https://github.com/Cami95/the-redo-weather-project">
            My Repository
        </a>
</body>

</html>
